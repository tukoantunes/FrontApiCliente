<div class="card">
    <div class="card-body">
 
        <h5>Edição de clientes</h5>
        <p>Utilize os campos para alterar os dados do cliente.</p>
 
        <div *ngIf="mensagem_sucesso" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
            <strong>Sucesso!</strong> {{mensagem_sucesso}}
            <button type="button" class="btn-close" aria-label="Close" (click)="limparMensagens()"></button>
        </div>
 
        <div *ngIf="mensagem_erro" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <strong>Erro!</strong> {{mensagem_erro}}
            <button type="button" class="btn-close" aria-label="Close" (click)="limparMensagens()"></button>
        </div>
 
        <form class="mt-2" [formGroup]="formEdicao" (ngSubmit)="onSubmit()">
 
            <div class="row mb-3">
 
                <!-- campo oculto -->
                <input type="hidden" formControlName="idCliente"/>
 
                <div class="col-md-4">
                    <label>Nome:</label>
                    <input type="text" class="form-control" formControlName="nome" />
                    <div class="text-danger">
                        <div *ngIf="form.nome.touched && form.nome.invalid">
                            <div *ngIf="form.nome.errors.required">
                                Por favor, informe o nome.
                            </div>                            
                        </div>
                    </div>
                </div>
 
                <div class="col-md-4">
                    <label>E-mail:</label>
                    <input type="text" class="form-control" formControlName="email" />
                    <div class="text-danger">
                        <div *ngIf="form.email.touched && form.email.invalid">
                            <div *ngIf="form.email.errors.required">
                                Por favor, informe um e-mail válido.
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="col-md-4">
                    <label>CPF:</label>
                    <input type="text" class="form-control" formControlName="cpf" />
                    <div class="text-danger">
                        <div *ngIf="form.cpf.touched && form.cpf.invalid">
                            <div *ngIf="form.cpf.errors.required">
                                Por favor, informe o cpf.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label>Data de Nascimento:</label>
                    <input type="date" class="form-control" formControlName="dataNascimento"/>
                    <div class="text-danger">
                        <div *ngIf="form.dataNascimento.touched && form.dataNascimento.invalid">
                            <div *ngIf="form.dataNascimento.errors.required">
                                Por favor, informe a data de nascimento.
                            </div>
                        </div>
                    </div>
                </div>
 
            
 
            <div class="row mb-3">
                <div class="col-md-12">
                    <input type="submit" value="Salvar Alterações" class="btn btn-primary"
                        [disabled]="!formEdicao.valid" />
                </div>
            </div>
 
    </div>
